<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>SAP</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="panel panel-primary" align="center">
    <div class="panel-heading">
    <h1>Historial clinico</h1>
    </div>

<h1 style="border:2px solid DodgerBlue;"> </h1>
<img src="https://img.freepik.com/vector-gratis/medicos-enfermeras-planas-organicas_23-2148915033.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699056000&semt=ais" alt="Imagen" width="450" height="275">
        <br>
        <br>
<h1 style="border:2px solid DodgerBlue;"> </h1>

        <span style='font-size:70px;'>&#128194;</span>
        <h5>Registros: {{cantidad_enfermeros}} &#128196;</h5>
</div>
    <br>

<table class="table table-hover table-striped table-bordered border-primary table-sm" style="width:100%">
    <thead>
        <tr scope="row" class="table-info">
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Especialidad</th>
             <th scope="col">Historial</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for enfermero in enfermeros %}
            <tr scope="row">
                <td>{{enfermero.nombre}}</td>
                <td>{{enfermero.apellido}}</td>
                <td>{{enfermero.especialidad|default_if_none:"-" }}</td>
                <td><a href="ver_enfermero/{{enfermero.id}}" class="btn btn-info"><i class="fa-solid fa-eye"></i></a> </td>
                <td><a href="modificar_enfermero/{{enfermero.id}}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a href="eliminar_enfermero/{{enfermero.id}}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div align="center" class="">
    <a href="agregar_enfermero/" class="btn btn-primary"> Agregar Enfermero </a>
    <a href="generar_reporte/" class="btn btn-primary"><i class="fas fa-file-excel"> </i> Generar Reporte </a>
</div>
</body>
</html>
